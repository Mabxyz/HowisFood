<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HowisFood — Food Spoilage Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 780px;
      margin: 40px auto;
      padding: 0 20px;
      color: #222;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 6px;
    }
    p.small {
      color: #666;
      margin-top: 0;
    }
    #results {
      margin-top: 18px;
      font-size: 1.05rem;
    }
    #imagePreview {
      max-width: 320px;
      margin-top: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.12);
      display: none;
    }
    input[type=file] {
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <h1>HowisFood — Food Spoilage Detector</h1>
  <p class="small">Upload a photo of bread, apple or banana — the model will predict Fresh vs Moldy.</p>

  <input type="file" id="imageUpload" accept="image/*" />
  <br>
  <img id="imagePreview" alt="Food Image Preview" />
  <div id="results">Model loading… please wait.</div>

<script>
  // Model URL - renamed to avoid conflict with native URL object
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/hapPPi_4H/";

  let model, maxPredictions;

  async function init() {
    try {
      model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
      maxPredictions = model.getTotalClasses();
      document.getElementById('results').innerHTML = "Model loaded. Choose an image to test.";
    } catch (err) {
      document.getElementById('results').innerHTML = "Error loading model — check console.";
      console.error("Model load error:", err);
    }
  }

  async function predictImage(file) {
    if (!file) return;
    const imgEl = document.getElementById('imagePreview');
    // Use native window.URL object explicitly
    imgEl.src = window.URL.createObjectURL(file);
    imgEl.style.display = 'block';

    // Wait for image to decode before prediction
    await imgEl.decode();

    try {
      const predictions = await model.predict(imgEl);
      predictions.sort((a, b) => b.probability - a.probability);
      let output = '';
      predictions.forEach(p => {
        output += `<strong>${p.className}</strong>: ${(p.probability * 100).toFixed(2)}%<br>`;
      });
      document.getElementById('results').innerHTML = output;
    } catch (error) {
      document.getElementById('results').innerHTML = "Prediction error — check console.";
      console.error("Prediction error:", error);
    }
  }

  // Attach event listener to file input
  document.getElementById('imageUpload').addEventListener('change', (event) => {
    predictImage(event.target.files[0]);
  });

  // Initialize model on page load
  init();
</script>
</body>
</html>
